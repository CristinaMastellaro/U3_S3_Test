<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vendita online</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      @media screen and (min-width: 568px) {
        .card {
          min-height: 500px;
        }

        .description {
          height: 40%;
          text-overflow: ellipsis;
          overflow: hidden;
          white-space: nowrap;
        }
      }

      @media screen and (min-width: 768px) {
        .card {
          min-height: 480px;
        }
      }

      @media screen and (min-width: 1200px) {
        .card {
          min-height: 530px;
        }
      }

      @media screen and (min-width: 1300px) {
        .card {
          min-height: 560px;
        }
      }
    </style>
  </head>
  <body>
    <header id="su">
      <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="https://static.wixstatic.com/media/7e97c8_3bc63de1a12740d2b0cfa4e472c16fac~mv2.png/v1/fill/w_164,h_126,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/Soundlincs%20Logo%202025%20-%20Primary%20-%20Colour%20-%2071px.png"
              alt="Logo negozio"
              style="height: 70px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="./backoffice.html"
                  >Back-office</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="mb-3">
      <div class="text-center my-4 bg-warning-subtle pt-5 pb-3">
        <h1 class="mb-4">Musica</h1>
        <h5>Compra gli album e i singoli che più ti piacciono!</h5>
        <p>Il ricavato sarà dato in beneficienza</p>
      </div>
      <section class="container">
        <div class="row g-3 justify-content-center" id="rowCards">
          <div class="spinner-border text-center" role="status" id="spinner">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div
            class="alert alert-danger mx-5 d-none"
            role="alert"
            id="errorContainer"
          >
            <div class="d-flex flex-column align-items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="bi me-2"
                style="width: 20px"
                viewBox="0 0 16 16"
                role="img"
                aria-label="Warning:"
              >
                <path
                  d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                />
              </svg>
              <div>
                <p class="m-0 text-center" id="errorMessage">
                  Messaggio errore
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-dark p-4">
      <div
        class="d-flex flex-column flex-sm-row align-items-center justify-content-sm-around"
      >
        <a href="#" class="text-light text-decoration-none">Privacy</a>
        <a href="#" class="text-light text-decoration-none">Lavora con noi</a>
        <a href="#" class="text-light text-decoration-none">Contatti</a>
      </div>
      <p class="text-light-emphasis px-5 my-3 text-center">
        © Nessun prodotto di questa pagina è coperto da copyright
      </p>
      <div class="text-center mt-3">
        <a href="#su" class="text-light">Torna su</a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/homepage.js"></script>
  </body>
</html>
