    <main class="mb-5">
      <div>
        <h1 class="text-center my-4">Back-office</h1>
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-11 col-md-9 col-lg6">
            <form id="formMusic">
              <div class="mb-3">
                <label for="nameMusic" class="form-label"
                  >Album o singolo</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nameMusic"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descrizione</label>
                <textarea class="form-control" id="description"></textarea>
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label"
                  >Link della cover dell'album o del singolo</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="imageUrl"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Artista</label>
                <input type="text" class="form-control" id="author" required />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo (€)</label>
                <input type="number" class="form-control" id="price" required />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="acceptConditions"
                  required
                />
                <label class="form-check-label" for="acceptConditions"
                  >Accetto le condizioni di vendita</label
                >
              </div>
              <button class="btn btn-success" id="save">Salva</button>
              <button type="reset" class="btn btn-primary" id="reset">
                Reset
              </button>
              <button class="btn btn-success d-none" id="modify">
                Modifica
              </button>
              <button class="btn btn-danger d-none" id="delete">Elimina</button>
            </form>
            <button class="btn btn-info mt-4" id="back">Torna indietro</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark p-4">
